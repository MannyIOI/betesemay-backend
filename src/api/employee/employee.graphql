type Employee {
    id: ID
    first_name: String
    last_name: String
    email: String
    address: String
    phone_number: String
    role: String
}

input EmployeeInput {
    first_name: String
    last_name: String
    email: String
    address: String
    phone_number: String
    role: String
}

type Query {
    getEmployee: Employee
    getAllEmployees: [Employee]
}

type Mutation {
    createEmployee(data: EmployeeInput): Employee!
}

type Category {
    id: ID!
    title: String!
}

type CategoryListReturn {
    results: [Category]
    total: Int
}

type Query {
    getAllCategories(page: Int, limit: Int!): CategoryListReturn
    searchCategories(title: String, page: Int, limit: Int!): CategoryListReturn
}

input CategoryCreateInput {
    title: String!
}

type Mutation {
    createCategory(data: CategoryCreateInput): Category
    deleteAllCategories: Boolean
}
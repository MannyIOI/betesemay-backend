type ItemHistory {
    dispense_date: String!
    return_date: String
    item: Item!
    to: Employee!
}

type Query {
    getAllHistory: [ItemHistory]
}

input ItemHistoryInput {
    dispense_date: String!
    expected_return_date: String!
    return_date: String
    item: ID!
    to: ID!
}

type Mutation {
    createHistory(data: ItemHistoryInput): ItemHistory
}
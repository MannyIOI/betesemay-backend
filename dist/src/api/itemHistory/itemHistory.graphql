type ItemHistory {
    lendDate: String!
    returnDate: String
    item: Item!
    employee: Employee!
}

type Query {
    getAllHistory: [ItemHistory]
}

input ItemHistoryInput {
    dispenseDate: String!
    expectedReturnDate: String!
    returnDate: String
    item: ID!
    to: ID!
}

type Mutation {
    createHistory(data: ItemHistoryInput): ItemHistory
}
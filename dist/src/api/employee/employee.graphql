type Employee {
    first_name: String
    last_name: String
    email: String
    phone_number: String
    job_title: String
}

input EmployeeInput {
    first_name: String
    last_name: String
    email: String
    phone_number: String
    job_title: String
}

type Query {
    getEmployee: Employee
    getAllEmployees: [Employee]
}

type Mutation {
    createEmployee(data: EmployeeInput): Employee!
}
